<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ผู้ดูแลการเลือกตั้งประเทศไทย</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row margin class="Seg2bg1">

    <ion-col text-center col-2 class="text">
      <ion-label>เขตการเลือกตั้ง</ion-label>
    </ion-col>

    <ion-col col-10 class="text">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>

  </ion-row>

  <!-- <ion-card margin> -->

  <ion-row padding>
    <ion-col col-1>

    </ion-col>
    <ion-col col-3>
    </ion-col>
    <ion-col text-center class="text" col-4>
      พรรคที่ชนะ
    </ion-col>
    <ion-col text-center class="text" col-4>
      คะแนนของเพื่อไทย
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let area of listMaxScore">
    <ion-col align-self-center col-1>
      <button ion-button color="danger" (click)="Editdata()">
        <ion-icon name="ios-create"></ion-icon>
      </button>
    </ion-col>

    <ion-col align-self-center text-center col-3 class="Seg2bg2">
      {{area.nameArea}}
    </ion-col>

    <ion-col align-self-center text-center col-4 class="Seg2bg2">
      {{area.nameParty}}
    </ion-col>

    <ion-col align-self-center text-center col-4 class="Seg2bg2">
      {{area.score}}
    </ion-col>
  </ion-row>


</ion-content>
