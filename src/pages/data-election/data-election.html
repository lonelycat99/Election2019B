<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ผู้ดูแลการเลือกตั้งประเทศไทย</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row margin class="Seg2bg1">

    <ion-col text-center col-2 class="text">
      <ion-label>เขตการเลือกตั้ง</ion-label>
    </ion-col>

    <ion-col col-10 class="text">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>

  </ion-row>

  <ion-row padding class="text">
    <ion-col col-1>
    </ion-col>
    <ion-col col-1>
    </ion-col>
    <ion-col col-2 text-center>
      จังหวัด/เขต
    </ion-col>
    <ion-col text-center col-2>
      พรรคที่ชนะ
    </ion-col>
    <ion-col col-1></ion-col>
    <ion-col text-center col2>
      คะแนนพรรคที่ชนะ
    </ion-col>
    <ion-col col-1></ion-col>
    <ion-col text-center col-2>
      คะแนนของเพื่อไทย
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let area of listFilter" class="bgTabalcol2 bgTabalcolxx"
    (click)="Godetail(area.nameArea,area.idArea)">
    <ion-col align-self-center col-1>
      <div *ngIf="area.statusAreaEdit" margin>
        <img src="../../assets/imgs/pencil-on-a-notes-paper4.png">
      </div>
    </ion-col>
    <ion-col col-1>
    </ion-col>
    <ion-col align-self-center text-left col-2>
      {{area.nameArea}}
    </ion-col>
    <ion-col align-self-center text-left col-2>
      {{area.partyWin}}
    </ion-col>
    <ion-col col-1></ion-col>
    <ion-col align-self-center text-left col-2>
      {{area.scoreMax | number}}
    </ion-col>
    <ion-col col-1></ion-col>
    <ion-col align-self-center text-left col-2>
      {{area.scoreMyParty | number}}
    </ion-col>
  </ion-row>

</ion-content>
