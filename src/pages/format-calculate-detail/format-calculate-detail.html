<ion-header>

  <ion-navbar color="danger">
    <ion-title>
      <b>การตั้งค่าคำนวณ</b> กทม เขต 1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row margin class="background">
    <ion-col col-12>
      <ion-item class="background" no-lines>
        <ion-label>
          {{nameArea}}
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row margin>
    <ion-col col-9 class="backgroundGrey">
      <ion-item class="backgroundGrey" no-lines>
        <ion-label color="light" (click)="createparty()">
          เพิ่มพรรค
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row margin *ngFor="let data of listScorePoll">
    <ion-col col-3 text-left align-self-center>
      <ion-label>
        {{data.nameParty}}
      </ion-label>
    </ion-col>
    <ion-col col-3 align-self-center>
      <ion-item>
        <ion-input type="number" step="0.00" [(ngModel)]="data.percentScore"   text-center></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-1 align-self-center>
      <ion-label>
        %
      </ion-label>
    </ion-col>
    <ion-col col-2 align-self-center>
      <button ion-button outline color="light" class="transparentImg">
        <img style="width: 20px;" src="../../assets/imgs/forbidden.png">
      </button>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-10 text-right>
      <ion-label>กรุณากดปุ่มบันทึกหลังทำการแก้ไข</ion-label>
    </ion-col>
    <ion-col col-1 text-right>
      <button ion-button block color="light">
        <ion-label>ยกเลิก</ion-label>
      </button>
    </ion-col>
    <ion-col col-1 text-right>
      <button ion-button block color="secondary">
        <ion-label color="light">บันทึก</ion-label>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
