<ion-header>

  <ion-navbar color="danger">
    <ion-title>
      <b>การตั้งค่าคำนวณ</b> {{nameArea}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row margin class="background">
    <ion-col col-12>
      <ion-item class="background" no-lines>
        <ion-label>
          {{nameArea}}
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- <ion-row margin>
    <ion-col col-9 class="backgroundGrey">
      <ion-item class="backgroundGrey" no-lines>
        <ion-label color="light" (click)="createparty()">
          เพิ่มพรรค
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row> -->
  <div margin *ngFor="let data of listScorePoll2;let i = index">
    <ion-row *ngIf="i == 0">
      <ion-col col-3 text-left>
        {{data.nameParty}}
      </ion-col>
      <ion-col col-1>
        <!-- [(ngModel)]="data.percentScore"  -->
        {{data.score}}
        <!-- <ion-input type="number" text-center [(ngModel)]="data.percentScore" ></ion-input> -->
      </ion-col>
      <ion-col col-8>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="i < 6 && i != 0">
      <ion-col col-3 text-left>
        {{data.nameParty}}
      </ion-col>
      <ion-col col-1>
        <!-- [(ngModel)]="data.percentScore"  -->
        {{data.percentScore | number:'1.2-2'}}
        <!-- <ion-input type="number" text-center [(ngModel)]="data.percentScore" ></ion-input> -->
      </ion-col>
      <ion-col col-1>
        %
      </ion-col>
      <ion-col col-7>
        <!-- <button ion-button outline color="light" class="transparentImg">
        <img style="width: 20px;" src="../../assets/imgs/forbidden.png">
      </button> -->
      </ion-col>
    </ion-row>
  </div>

  <div margin>
    <ion-row>
      <ion-col col-3 text-left>
        {{other.name}}
      </ion-col>
      <ion-col col-1>
        {{other.score | number:'1.2-2'}}
      </ion-col>
      <ion-col col-1>
        %
      </ion-col>
      <ion-col col-7>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
