      <h3 text-center >{{i+1}}</h3>

    </ion-col>
    <ion-col col-2 align-self-center>
      <h3 text-left >{{scoreArea.nameArea}}</h3>
    </ion-col>
    <ion-col col-1 align-self-center>
    </ion-col>
    <ion-col col-3 align-self-center>
      <h3 text-left align-self-center>{{scoreArea.nameRegister}}</h3>
    </ion-col>
    <ion-col col-4 align-self-center>
      <h3 text-center>{{scoreArea.score | number}}</h3>
    </ion-col>
  </ion-row>
