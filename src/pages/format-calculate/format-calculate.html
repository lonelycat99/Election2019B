<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ผู้ดูแลการเลือกตั้งประเทศไทย</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row margin class="Seg2bg1">
    <ion-col text-center col-2 class="text">
      <ion-label>เขตการเลือกตั้ง</ion-label>
    </ion-col>
    <ion-col col-10 class="text">
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row margin class="background">
    <ion-col col-3>
      <ion-item class="background" no-lines>
        <ion-label>รูปแบบการตั้งค่าคำนวณ</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row margin *ngFor="let areas of listfilter" class="bgTabalcol2 bgTabalcolxx" (click)="GoCalculate(areas.idArea,areas.nameArea)">
    <ion-col col-11>
      {{areas.nameArea}}
    </ion-col>
  </ion-row>

</ion-content>
