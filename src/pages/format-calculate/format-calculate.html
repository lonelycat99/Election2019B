<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ผู้ดูแลการเลือกตั้งประเทศไทย</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row margin class="background">
    <ion-col col-3>
      <ion-item class="background" no-lines>
        <ion-label>รูปแบบการตั้งค่าคำนวณ</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row margin *ngFor="let areas of listArea" class="bgTabalcol2 bgTabalcolxx"
    (click)="GoCalculate(areas.idArea)">
    <ion-col col-11>
      {{areas.nameArea}}
    </ion-col>
  </ion-row>

</ion-content>
