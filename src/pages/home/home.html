<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ผู้ดูแลการเลือกตั้งประเทศไทย</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div margin>
    <ion-row class="backgroundNav">

      <ion-col col-3 class="leftmar">
        <ion-label class="text">คะแนนคาดการณ์</ion-label>
      </ion-col>
      <ion-col col-6></ion-col>
      <ion-col col-3 class="backgroundNav" text-center>
        <button ion-button color="light">ส่งผลประเมิน</button>
      </ion-col>
    </ion-row>

    <ion-row padding class="background">
      <ion-col col-3 *ngFor="let party of listFilter">
        <ion-item class="background" no-lines>
          <ion-label>{{party.name}}</ion-label>
          <ion-checkbox color="danger" [(ngModel)]="party.isChecked" (ionChange)="checkFilter()"></ion-checkbox>
        </ion-item>
      </ion-col>

      <ion-col col-3>
        <ion-item class="background" no-lines>
          <ion-label>อื่นๆ</ion-label>
          <ion-checkbox color="danger"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="lineT"></ion-row>

    <ion-row padding text-center class="background">
      <ion-label>การแสดงผลของตาราง</ion-label>
    </ion-row>

  </div>

  <div margin-top>

    <ion-row class="bgTabalcol1">
      <ion-col col-3>
        <h3 text-center>พรรค</h3>
      </ion-col>
      <ion-col col-2>
        <h3 text-center>พึงมี</h3>
      </ion-col>
      <ion-col col-2>
        <h3 text-center>แบ่งเขต</h3>
      </ion-col>
      <ion-col col-2>
        <h3 text-center>สัดส่วน</h3>
      </ion-col>
      <ion-col col-3>
        <h3 text-center>เปอร์เซ็นต์</h3>
      </ion-col>
    </ion-row>


    <ion-row *ngFor="let scoreParty of listScore" class="bgTabalcol2 bgTabalcolxx">
      <ion-col text-center col-3>
        {{scoreParty.partyName}}
      </ion-col>
      <ion-col text-center col-2>
        {{scoreParty.totalScore}}
      </ion-col>
      <ion-col text-center col-2 (click)="showScoreAreaOfParty(scoreParty.idParty)">
        {{scoreParty.areaScore}}
      </ion-col>
      <ion-col text-center col-2 (click)="showScorePartyListOfParty()">
        {{scoreParty.nameListScore}}
      </ion-col>
      <ion-col text-center col-3>
        {{scoreParty.percentScore | number:'1.2-2'}} %
      </ion-col>
    </ion-row>
  </div>
</ion-content>
